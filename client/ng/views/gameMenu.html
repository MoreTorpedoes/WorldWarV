<div class="row">
	<div class="col-md-6"><h4>Room : {{room.name}}</h4></div>
	<div class="col-md-6">
		<h4>Users : {{room.users.length}}</h4>
		<ul>
		  <li ng-repeat="user in room.users">{{user.alias}}</li>
		</ul>
	</div>
</div>

<button class="btn btn-primary" onclick="wwv.test_fire_nuke()">Fire Nuke</button>
<button class="btn btn-primary" ng-click="leaveRoom();">Leave Room</button>
