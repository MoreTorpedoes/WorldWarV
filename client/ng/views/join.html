<form>
	<input ng-model="room.name" type="text" class="form-control" placeholder="Apocalyptic Hell">
	<div class="form-group">
		<div style="margin-top: 10px;">
			<button ng-click="createRoom();" class="btn btn-primary">Create Room</button>
			<button ng-click="joinRoom();" class="btn btn-primary">Join Room</button>
		</div>
	</div>
</form>

<alert type="danger" ng-show="error">{{error.message}}</alert>
