<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>World War V!!!</title>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="primus.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style/wwv.css" />
  </head>
  <body ng-app="WorldWarV">
    <div id='game-container' style='float: left' width="800" height="800">
    </div>

    <div wwv-menu id='menu'>
      <h2>World War V</h2>
      <h5>The HTML5 Volta style total nuclear war simulator 2015.</h5>

      <h3>You : {{user.alias}}</h3>

      <!-- Angular is used for swapping our menus -->
      <div ui-view></div>
    </div>

    <!-- Dependencies -->
    <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/phaser/build/phaser.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Game Code
    Note : engine.js should be the only required javascript file. All other JS
    libs should be imported (with the require statement) into engine.js using
    browserify. This will make it much simpley to package our application for
    deployment.
    -->
    <script src="js/engine.js" type="text/javascript"></script>

    <script type='text/javascript'>
      wwv.init();
    </script>

    <script src="/ng/app.js" type="text/javascript"></script>
  </body>
</html>
